<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Pesca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 40;
        }
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 50;
        }
        .action-menu { display: none; }
        .group:hover .action-menu { display: block; }
        #auth-container, #app-container { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Auth Container -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <!-- Login Form -->
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
                <div class="mt-4 space-y-4">
                    <input type="email" id="login-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg" required>
                    <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">Ingresar</button>
                </div>
                <p class="mt-4 text-sm text-center">¿No tienes una cuenta? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Regístrate</a></p>
            </form>
            <!-- Register Form -->
            <form id="register-form" class="hidden">
                 <h2 class="text-2xl font-bold text-center">Crear Cuenta</h2>
                 <div class="mt-4 space-y-4">
                    <input type="email" id="register-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" class="w-full px-4 py-2 border rounded-lg" required>
                    <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700">Registrar</button>
                </div>
                <p class="mt-4 text-sm text-center">¿Ya tienes una cuenta? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Inicia sesión</a></p>
            </form>
            <div id="auth-error" class="mt-4 text-center text-red-500 font-medium"></div>
        </div>
    </div>
    
    <!-- App Container -->
    <div id="app-container">
        <div class="container mx-auto p-4 md:p-6 lg:p-8">
            <header class="mb-6">
                 <div class="flex justify-between items-center">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white flex items-center">
                        <i class="fas fa-fish-fins mr-3 text-blue-500"></i> Inventario de Pesca
                    </h1>
                    <div class="text-right">
                         <p id="user-email" class="text-sm text-gray-500"></p>
                        <button id="logout-btn" class="text-sm text-red-500 hover:underline">Cerrar Sesión</button>
                    </div>
                </div>
            </header>

            <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                <div class="relative w-full md:w-1/2 lg:w-1/3">
                    <input type="text" id="searchInput" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar producto...">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <button id="addProductBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fas fa-plus mr-2"></i> Agregar Producto
                </button>
            </div>

            <div id="loader" class="text-center py-10"><i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i><p class="mt-2">Cargando...</p></div>
            <div id="noProductsMessage" class="hidden text-center py-10"><i class="fas fa-box-open fa-3x text-gray-400"></i><p class="mt-4 text-xl">No hay productos.</p></div>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="productModal" class="modal w-11/12 md:max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl"><!-- Product Form content --></div>
    <div id="stockModal" class="modal w-11/12 md:max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-2xl"><!-- Stock Form content --></div>
    <div id="historyModal" class="modal w-11/12 md:max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-2xl"><!-- History content --></div>
    <div id="confirmDialog" class="modal w-11/12 max-w-sm p-6 text-center bg-white dark:bg-gray-800 rounded-xl shadow-2xl"><!-- Confirm content --></div>
    
    <!-- Templates for Modals -->
    <template id="product-modal-template">
        <form id="productForm" class="p-6">
            <input type="hidden" id="productId"> <h2 id="modalTitle" class="text-2xl font-bold mb-6"></h2>
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="productName" placeholder="Nombre del Producto" class="w-full p-2 border rounded-lg" required>
                <select id="productCategory" class="w-full p-2 border rounded-lg" required>
                    <option value="" disabled selected>Seleccione Categoría</option><option value="Cañas">Cañas</option><option value="Reels">Reels</option><option value="Señuelos">Señuelos</option><option value="Líneas y Anzuelos">Líneas y Anzuelos</option><option value="Accesorios">Accesorios</option><option value="Indumentaria">Indumentaria</option><option value="Camping">Camping</option><option value="Otros">Otros</option>
                </select>
                <input type="text" id="productSku" placeholder="SKU / Código" class="w-full p-2 border rounded-lg">
                <div class="relative"><span class="absolute inset-y-0 left-0 flex items-center pl-3">$</span><input type="number" id="productPrice" placeholder="Precio" min="0" step="0.01" class="w-full pl-7 p-2 border rounded-lg"></div>
                <input type="text" id="productSupplier" placeholder="Proveedor" class="w-full p-2 border rounded-lg">
                <textarea id="productDescription" placeholder="Descripción" rows="3" class="w-full p-2 border rounded-lg"></textarea>
                <div id="initialStockContainer"><label for="productQuantity" class="block mb-1 font-medium text-sm">Stock Inicial</label><input type="number" id="productQuantity" min="0" class="w-full p-2 border rounded-lg" required></div>
            </div>
            <div class="flex justify-end gap-4 mt-6"><button type="button" class="cancel-btn px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Guardar</button></div>
        </form>
    </template>

        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, runTransaction, query, orderBy, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loader = document.getElementById('loader');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authError = document.getElementById('auth-error');
        
        let productsUnsubscribe = null;

        // --- Auth State Controller ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                initializeAppLogic(user.uid);
            } else {
                // User is signed out
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
                if (productsUnsubscribe) productsUnsubscribe(); // Stop listening to old data
            }
        });

        // --- Auth Form Logic ---
        document.getElementById('show-register').addEventListener('click', e => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            authError.textContent = '';
        });

        document.getElementById('show-login').addEventListener('click', e => {
            e.preventDefault();
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            authError.textContent = '';
        });

        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => authError.textContent = getAuthErrorMessage(error.code));
        });

        registerForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch(error => authError.textContent = getAuthErrorMessage(error.code));
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found': return 'No se encontró un usuario con ese correo.';
                case 'auth/wrong-password': return 'Contraseña incorrecta.';
                case 'auth/email-already-in-use': return 'Ese correo electrónico ya está en uso.';
                case 'auth/weak-password': return 'La contraseña debe tener al menos 6 caracteres.';
                case 'auth/invalid-email': return 'El correo electrónico no es válido.';
                default: return 'Ocurrió un error. Inténtalo de nuevo.';
            }
        }
        
        // --- App Logic ---
        function initializeAppLogic(userId) {
            const collectionPath = `users/${userId}/products`;
            const productsCollectionRef = collection(db, collectionPath);
            
            // Re-initialize event listeners and app state for the logged-in user
            setupAppEventListeners(productsCollectionRef);
            listenForProducts(productsCollectionRef);
        }

        function listenForProducts(collectionRef) {
            if (productsUnsubscribe) productsUnsubscribe();
            
            const q = query(collectionRef);
            productsUnsubscribe = onSnapshot(q, (snapshot) => {
                loader.style.display = 'none';
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '';
                document.getElementById('noProductsMessage').style.display = snapshot.empty ? 'block' : 'none';
                
                let products = [];
                snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));
                products.sort((a, b) => a.name.localeCompare(b.name));
                
                products.forEach(product => productsGrid.appendChild(createProductCard(product, collectionRef)));
            });
        }

             card.querySelector('.delete-btn').addEventListener('click', (e) => { e.preventDefault(); handleDelete(product.id, collectionRef); });
            return card;
        }

        function setupAppEventListeners(collectionRef) {
             document.getElementById('addProductBtn').onclick = () => {

            // ... (Setup other listeners like search, modal buttons, etc.)

    </script>

</body>
</html>
