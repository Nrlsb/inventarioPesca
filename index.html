<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Pesca - App Segura</title>
    <!-- Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para una tipografía limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos base y para componentes personalizados */
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 40; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; }
        .action-menu { display: none; }
        /* Mostrar menú de acciones al pasar el cursor sobre el grupo */
        .group:hover .action-menu { display: block; }
        #auth-container, #app-container { display: none; }
        .loading-spinner { border-top-color: transparent; }
        .notification { transition: opacity 0.5s, transform 0.5s; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Barra de Notificaciones -->
    <div id="notification" class="notification fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-md p-4 bg-red-600 text-white text-center rounded-b-lg shadow-lg opacity-0 -translate-y-full z-50">
        <p id="notification-message"></p>
    </div>

    <!-- Contenedor de Autenticación (Login/Registro) -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
                <div class="mt-4 space-y-4">
                    <input type="email" id="login-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required autocomplete="email">
                    <input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required autocomplete="current-password">
                    <button type="submit" class="w-full h-10 px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 flex items-center justify-center">Ingresar</button>
                </div>
                <p class="mt-4 text-sm text-center">¿No tienes una cuenta? <a href="#" id="show-register" class="font-medium text-blue-600 hover:underline">Regístrate</a></p>
            </form>
            <form id="register-form" style="display: none;">
                 <h2 class="text-2xl font-bold text-center">Crear Cuenta</h2>
                 <div class="mt-4 space-y-4">
                    <input type="email" id="register-email" placeholder="Correo electrónico" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required autocomplete="email">
                    <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required autocomplete="new-password">
                    <button type="submit" class="w-full h-10 px-4 py-2 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700 flex items-center justify-center">Registrar</button>
                </div>
                <p class="mt-4 text-sm text-center">¿Ya tienes una cuenta? <a href="#" id="show-login" class="font-medium text-blue-600 hover:underline">Inicia sesión</a></p>
            </form>
        </div>
    </div>
    
    <!-- Contenedor Principal de la Aplicación -->
    <div id="app-container">
        <!-- El contenido de la app se cargará aquí desde la plantilla -->
    </div>

    <!-- Contenedores para Modales -->
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="modalContainer"></div>

    <!-- Plantillas HTML para reutilizar -->

    <!-- Plantilla de la App Principal -->
    <template id="app-template">
         <div class="container mx-auto p-4 md:p-6 lg:p-8">
            <header class="mb-6">
                <div class="flex flex-wrap justify-between items-center gap-y-2">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white flex items-center">
                        <i class="fas fa-fish-fins mr-3 text-blue-500"></i>Inventario de Pesca
                    </h1>
                    <div class="text-right w-full sm:w-auto">
                        <p id="user-email" class="text-sm text-gray-500 dark:text-gray-400 truncate"></p>
                        <button id="logout-btn" class="text-sm text-red-500 hover:underline">Cerrar Sesión</button>
                    </div>
                </div>
            </header>
            <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4"><div class="relative w-full md:w-1/2 lg:w-1/3"><input type="text" id="searchInput" class="w-full pl-10 pr-4 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar producto..."><i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i></div><button id="addProductBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center shadow-md"><i class="fas fa-plus mr-2"></i> Agregar Producto</button></div>
            <div id="loader" class="text-center py-10"><i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i><p class="mt-2">Cargando...</p></div>
            <div id="noProductsMessage" class="hidden text-center py-10 bg-white dark:bg-gray-800 rounded-lg shadow-md p-8"><i class="fas fa-box-open fa-3x text-gray-400"></i><p class="mt-4 text-xl">No hay productos en tu inventario.</p><p class="text-gray-500 dark:text-gray-400">¡Agrega tu primer producto para comenzar!</p></div>
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>
    </template>
    
    <!-- Plantilla para el Modal de Producto (Agregar/Editar) -->
    <template id="product-modal-template">
        <div class="modal w-11/12 md:max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
            <form class="p-6"><input type="hidden" id="productId"><h2 id="modalTitle" class="text-2xl font-bold mb-6"></h2><div class="grid grid-cols-1 gap-4"><input type="text" id="productName" placeholder="Nombre del Producto" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required><select id="productCategory" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required><option value="" disabled>Seleccione Categoría</option><option value="Cañas">Cañas</option><option value="Reels">Reels</option><option value="Señuelos">Señuelos</option><option value="Líneas y Anzuelos">Líneas y Anzuelos</option><option value="Accesorios">Accesorios</option><option value="Indumentaria">Indumentaria</option><option value="Camping">Camping</option><option value="Otros">Otros</option></select><input type="text" id="productSku" placeholder="SKU / Código" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"><div class="relative"><span class="absolute inset-y-0 left-0 flex items-center pl-3">$</span><input type="number" id="productPrice" placeholder="Precio" min="0" step="0.01" class="w-full pl-7 p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></div><input type="text" id="productSupplier" placeholder="Proveedor" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"><textarea id="productDescription" placeholder="Descripción" rows="3" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"></textarea><div id="initialStockContainer"><label for="productQuantity" class="block mb-1 font-medium text-sm">Stock Inicial</label><input type="number" id="productQuantity" min="0" value="0" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required></div></div><div class="flex justify-end gap-4 mt-6"><button type="button" class="cancel-btn px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cancelar</button><button type="submit" class="w-40 h-10 px-4 py-2 bg-blue-600 text-white rounded-lg flex items-center justify-center font-semibold">Guardar</button></div></form>
        </div>
    </template>

    <!-- Plantilla para el Modal de Ajuste de Stock -->
    <template id="stock-modal-template">
        <div class="modal w-11/12 md:max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
            <form class="p-6"><h2 class="text-2xl font-bold mb-4">Ajustar Stock</h2><p class="mb-4" id="stockProductName"></p><div class="grid grid-cols-1 gap-4"><select id="movementType" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required><option value="entrada">Entrada (Compra)</option><option value="salida">Salida (Venta/Ajuste)</option></select><input type="number" id="movementQuantity" placeholder="Cantidad" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" min="1" required><input type="text" id="movementReason" placeholder="Motivo (ej: Venta, Pedido #123)" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required></div><div class="flex justify-end gap-4 mt-6"><button type="button" class="cancel-btn px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cancelar</button><button type="submit" class="w-40 h-10 px-4 py-2 bg-green-600 text-white rounded-lg flex items-center justify-center font-semibold">Confirmar</button></div></form>
        </div>
    </template>

    <!-- Plantilla para el Modal de Historial -->
    <template id="history-modal-template">
        <div class="modal w-11/12 md:max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
            <div class="p-6"><h2 class="text-2xl font-bold mb-2">Historial de Movimientos</h2><p class="mb-4 text-gray-500 dark:text-gray-400" id="historyProductName"></p><div id="historyContent" class="max-h-96 overflow-y-auto pr-2"></div><div class="flex justify-end mt-6"><button type="button" class="cancel-btn px-4 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cerrar</button></div></div>
        </div>
    </template>

    <!-- Plantilla para el Diálogo de Confirmación -->
    <template id="confirm-dialog-template">
        <div class="modal w-11/12 max-w-sm p-6 text-center bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
            <i class="fas fa-trash-alt fa-2x text-red-500 mb-4"></i><h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3><p class="mb-6">Esta acción no se puede deshacer.</p><div class="flex justify-center gap-4"><button class="cancel-btn px-6 py-2 bg-gray-300 dark:bg-gray-600 rounded-lg">Cancelar</button><button class="confirm-delete-btn px-6 py-2 bg-red-600 text-white rounded-lg">Eliminar</button></div>
        </div>
    </template>
    
    <script type="module">
        // Importaciones de Firebase (con 'limit' y 'startAfter' para paginación)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, runTransaction, query, getDocs, Timestamp, orderBy, limit, startAfter } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- PEGUE AQUÍ SU CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDqc9O8o1Z5BQXzgVQO6IWzYeGqnapQCTY",
            authDomain: "inventario-pesca-app.firebaseapp.com",
            projectId: "inventario-pesca-app",
            storageBucket: "inventario-pesca-app.firebasestorage.app",
            messagingSenderId: "252107773486",
            appId: "1:252107773486:web:561229ba98867ee95571bf",
            measurementId: "G-VG7VELT7B7"
        };
        // ---------------------------------------------

        // Inicialización de Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- Estado Global y Constantes ---
        let productsUnsubscribe = null; // Para cancelar la escucha de productos al cerrar sesión
        let currentOpenModal = null; // Referencia al modal actualmente abierto
        const HISTORY_PAGE_SIZE = 15; // MEJORA 3: Constante para la paginación

        // --- Elementos del DOM ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalContainer = document.getElementById('modalContainer');

        // --- Funciones de Utilidad ---
        
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = `<div class="w-5 h-5 border-2 border-white rounded-full animate-spin loading-spinner"></div>`;
            } else {
                if(button.dataset.originalText) {
                    button.disabled = false;
                    button.innerHTML = button.dataset.originalText;
                }
            }
        }
        
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            const messageP = document.getElementById('notification-message');
            
            messageP.textContent = message;
            notification.className = 'notification fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-md p-4 text-white text-center rounded-b-lg shadow-lg opacity-0 -translate-y-full z-50';
            notification.classList.add(type === 'success' ? 'bg-green-600' : 'bg-red-600');
            
            notification.classList.remove('opacity-0', '-translate-y-full');
            
            setTimeout(() => {
                notification.classList.add('opacity-0', '-translate-y-full');
            }, 3000);
        }

        // --- Lógica de Autenticación ---

        onAuthStateChanged(auth, user => {
            if (user) {
                authContainer.style.display = 'none';
                const appTemplate = document.getElementById('app-template').content.cloneNode(true);
                appContainer.innerHTML = '';
                appContainer.appendChild(appTemplate);
                appContainer.style.display = 'block';
                appContainer.querySelector('#user-email').textContent = user.email;
                initializeAppLogic(user.uid);
            } else {
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
                appContainer.innerHTML = '';
                if (productsUnsubscribe) productsUnsubscribe();
            }
        });
        
        document.getElementById('show-register').addEventListener('click', e => { e.preventDefault(); document.getElementById('login-form').style.display = 'none'; document.getElementById('register-form').style.display = 'block'; });
        document.getElementById('show-login').addEventListener('click', e => { e.preventDefault(); document.getElementById('login-form').style.display = 'block'; document.getElementById('register-form').style.display = 'none'; });
        
        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            setButtonLoading(button, true);
            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                await signInWithEmailAndPassword(auth, email, password);
            } catch(error) {
                showNotification(getAuthErrorMessage(error.code));
            } finally {
                setButtonLoading(button, false);
            }
        });

        document.getElementById('register-form').addEventListener('submit', async e => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            setButtonLoading(button, true);
            try {
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                await createUserWithEmailAndPassword(auth, email, password);
            } catch(error) {
                showNotification(getAuthErrorMessage(error.code));
            } finally {
                setButtonLoading(button, false);
            }
        });
        
        function getAuthErrorMessage(code) {
            switch (code) {
                case 'auth/user-not-found': case 'auth/wrong-password': return 'Correo o contraseña incorrectos.';
                case 'auth/email-already-in-use': return 'Ese correo electrónico ya está en uso.';
                case 'auth/weak-password': return 'La contraseña debe tener al menos 6 caracteres.';
                case 'auth/invalid-email': return 'El correo electrónico no es válido.';
                default: return 'Ocurrió un error. Inténtalo de nuevo.';
            }
        }
        
        // MEJORA 2: Función para mensajes de error de Firestore
        function getFirestoreErrorMessage(error) {
            console.error("Firestore Error:", error); // Mantener el log para depuración
            switch (error.code) {
                case 'permission-denied':
                    return 'No tienes permiso para realizar esta acción.';
                case 'unavailable':
                    return 'No se pudo conectar a la base de datos. Revisa tu conexión.';
                default:
                    return 'Ocurrió un error inesperado en la base de datos.';
            }
        }

        // --- Lógica Principal de la App ---
        
        function initializeAppLogic(userId) {
            const collectionPath = `users/${userId}/products`;
            const productsCollectionRef = collection(db, collectionPath);
            setupAppEventListeners(productsCollectionRef, userId);
            listenForProducts(productsCollectionRef, userId);
        }

        // --- Modales ---
        function openModal(modalElement) { 
            closeModal(); 
            currentOpenModal = modalElement;
            modalContainer.appendChild(currentOpenModal);
            currentOpenModal.style.display = 'block';
            modalBackdrop.style.display = 'block'; 
        }
        function closeModal() { 
            if (currentOpenModal) { 
                currentOpenModal.remove(); 
                currentOpenModal = null; 
            } 
            modalBackdrop.style.display = 'none';
        }

        function showConfirmDialog() {
            return new Promise(resolve => {
                const template = document.getElementById('confirm-dialog-template');
                const dialog = template.content.cloneNode(true).firstElementChild;
                dialog.querySelector('.cancel-btn').onclick = () => { resolve(false); closeModal(); };
                dialog.querySelector('.confirm-delete-btn').onclick = () => { resolve(true); closeModal(); };
                openModal(dialog);
            });
        }
        
        // --- Renderizado y Eventos ---

        function createProductCard(product, collectionRef, userId) {
            const card = document.createElement('div');
            card.className = 'product-card group bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 flex flex-col justify-between relative';
            const price = typeof product.price === 'number' ? `$${product.price.toFixed(2)}` : 'N/A';
            const searchableContent = [product.name, product.category, product.sku, product.supplier, product.description].join(' ').toLowerCase();
            card.dataset.search = searchableContent;

            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-semibold uppercase tracking-wider text-blue-500 dark:text-blue-400">${product.category || 'Sin Categoría'}</span>
                        <div class="relative">
                            <button class="menu-button text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="action-menu absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg z-10 py-1">
                                <a href="#" class="edit-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Editar</a>
                                <a href="#" class="stock-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Ajustar Stock</a>
                                <a href="#" class="history-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Ver Historial</a>
                                <a href="#" class="delete-btn block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600">Eliminar</a>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold mt-2 text-gray-900 dark:text-white">${product.name}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${product.sku || 'Sin SKU'}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">${product.description || 'Sin descripción.'}</p>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <div>
                        <p class="text-xs text-gray-500">Stock Actual</p>
                        <p class="text-2xl font-bold">${product.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500">Precio</p>
                        <p class="text-lg font-bold">${price}</p>
                    </div>
                </div>
            `;
            
            card.querySelector('.edit-btn').onclick = (e) => { e.preventDefault(); handleEdit(product, collectionRef); };
            card.querySelector('.stock-btn').onclick = (e) => { e.preventDefault(); handleStockAdjust(product, collectionRef); };
            card.querySelector('.history-btn').onclick = (e) => { e.preventDefault(); handleShowHistory(product, userId); };
            card.querySelector('.delete-btn').onclick = async (e) => { e.preventDefault(); await handleDelete(product.id, collectionRef); };
            
            // MEJORA 4: Lógica para mostrar solo un menú a la vez
            const menuButton = card.querySelector('.menu-button');
            const actionMenu = card.querySelector('.action-menu');
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                const isVisible = actionMenu.style.display === 'block';
                // Primero, cierra todos los demás menús abiertos
                document.querySelectorAll('.action-menu').forEach(m => {
                    m.style.display = 'none';
                });
                // Luego, muestra u oculta el menú actual
                if (!isVisible) {
                    actionMenu.style.display = 'block';
                }
            });

            return card;
        }

        function setupAppEventListeners(collectionRef, userId) {
            appContainer.querySelector('#logout-btn').onclick = () => signOut(auth);
            appContainer.querySelector('#addProductBtn').onclick = () => handleEdit(null, collectionRef);
            appContainer.querySelector('#searchInput').oninput = e => {
                const searchTerm = e.target.value.toLowerCase().trim();
                appContainer.querySelectorAll('.product-card').forEach(card => {
                    card.style.display = card.dataset.search.includes(searchTerm) ? 'flex' : 'none';
                });
            };
            modalBackdrop.onclick = closeModal;
            // Listener global para cerrar menús si se hace clic fuera
            document.addEventListener('click', () => { 
                document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
            });
        }

        // --- Lógica CRUD y Operaciones con Firestore ---
        
        function listenForProducts(collectionRef, userId) {
            if (productsUnsubscribe) productsUnsubscribe();
            
            const q = query(collectionRef, orderBy("name"));
            const loader = appContainer.querySelector('#loader');
            const productsGrid = appContainer.querySelector('#productsGrid');
            const noProductsMessage = appContainer.querySelector('#noProductsMessage');

            loader.style.display = 'block';
            productsUnsubscribe = onSnapshot(q, snapshot => {
                loader.style.display = 'none';
                productsGrid.innerHTML = '';
                noProductsMessage.style.display = snapshot.empty ? 'block' : 'none';
                
                snapshot.forEach(doc => {
                    const product = { id: doc.id, ...doc.data() };
                    productsGrid.appendChild(createProductCard(product, collectionRef, userId));
                });
            }, error => {
                // MEJORA 2: Usando el manejador de errores específico
                showNotification(getFirestoreErrorMessage(error));
            });
        }
        
        function handleEdit(product, collectionRef) {
            const template = document.getElementById('product-modal-template');
            const modalContent = template.content.cloneNode(true);
            const modal = modalContent.firstElementChild;
            const form = modal.querySelector('form');
            const modalTitle = modal.querySelector('#modalTitle');
            const initialStockContainer = modal.querySelector('#initialStockContainer');

            if (product) { // Modo Edición
                modalTitle.textContent = 'Editar Producto';
                modal.querySelector('#productId').value = product.id;
                modal.querySelector('#productName').value = product.name || '';
                modal.querySelector('#productCategory').value = product.category || '';
                modal.querySelector('#productSku').value = product.sku || '';
                modal.querySelector('#productPrice').value = product.price || '';
                modal.querySelector('#productSupplier').value = product.supplier || '';
                modal.querySelector('#productDescription').value = product.description || '';
                initialStockContainer.style.display = 'none';
            } else { // Modo Agregar
                modalTitle.textContent = 'Agregar Producto';
                initialStockContainer.style.display = 'block';
            }
            
            form.onsubmit = async (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button[type="submit"]');
                setButtonLoading(button, true);

                const data = {
                    name: modal.querySelector('#productName').value,
                    category: modal.querySelector('#productCategory').value,
                    sku: modal.querySelector('#productSku').value,
                    price: parseFloat(modal.querySelector('#productPrice').value) || 0,
                    supplier: modal.querySelector('#productSupplier').value,
                    description: modal.querySelector('#productDescription').value,
                    updatedAt: Timestamp.now()
                };

                try {
                    if (product) {
                        const productRef = doc(collectionRef, product.id);
                        await updateDoc(productRef, data);
                        showNotification('Producto actualizado con éxito', 'success');
                    } else {
                        data.quantity = parseInt(modal.querySelector('#productQuantity').value) || 0;
                        data.createdAt = Timestamp.now();
                        await addDoc(collectionRef, data);
                        showNotification('Producto agregado con éxito', 'success');
                    }
                    closeModal();
                } catch (error) {
                    // MEJORA 2: Usando el manejador de errores específico
                    showNotification(getFirestoreErrorMessage(error));
                } finally {
                    setButtonLoading(button, false);
                }
            };

            modal.querySelector('.cancel-btn').onclick = closeModal;
            openModal(modal);
        }

        async function handleDelete(productId, collectionRef) {
            const confirmed = await showConfirmDialog();
            if (confirmed) {
                try {
                    await deleteDoc(doc(collectionRef, productId));
                    showNotification('Producto eliminado.', 'success');
                } catch (error) {
                    // MEJORA 2: Usando el manejador de errores específico
                    showNotification(getFirestoreErrorMessage(error));
                }
            }
        }
        
        function handleStockAdjust(product, collectionRef) {
            const template = document.getElementById('stock-modal-template');
            const modal = template.content.cloneNode(true).firstElementChild;
            const form = modal.querySelector('form');
            modal.querySelector('#stockProductName').textContent = product.name;

            form.onsubmit = async (e) => {
                e.preventDefault();
                const button = e.target.querySelector('button[type="submit"]');
                setButtonLoading(button, true);

                const type = modal.querySelector('#movementType').value;
                const quantity = parseInt(modal.querySelector('#movementQuantity').value);
                const reason = modal.querySelector('#movementReason').value;

                if (isNaN(quantity) || quantity <= 0) {
                    showNotification('La cantidad debe ser un número positivo.');
                    setButtonLoading(button, false);
                    return;
                }

                try {
                    const productRef = doc(collectionRef, product.id);
                    await runTransaction(db, async (transaction) => {
                        const productDoc = await transaction.get(productRef);
                        if (!productDoc.exists()) { throw "El documento no existe!"; }
                        const currentQuantity = productDoc.data().quantity || 0;
                        let newQuantity = currentQuantity;
                        
                        if (type === 'entrada') {
                            newQuantity += quantity;
                        } else {
                            if (currentQuantity < quantity) { throw "No hay stock suficiente para esta salida."; }
                            newQuantity -= quantity;
                        }

                        transaction.update(productRef, { quantity: newQuantity });
                        
                        const historyCollectionRef = collection(db, `${productRef.path}/history`);
                        transaction.set(doc(historyCollectionRef), {
                            type, quantity, reason,
                            previousStock: currentQuantity,
                            newStock: newQuantity,
                            date: Timestamp.now(),
                        });
                    });
                    showNotification('Stock actualizado con éxito.', 'success');
                    closeModal();
                } catch (error) {
                    const errorMessage = typeof error === 'string' ? error : getFirestoreErrorMessage(error);
                    showNotification(errorMessage);
                } finally {
                    setButtonLoading(button, false);
                }
            };
            modal.querySelector('.cancel-btn').onclick = closeModal;
            openModal(modal);
        }

        // MEJORA 3: Lógica de paginación para el historial
        async function handleShowHistory(product, userId) {
            const template = document.getElementById('history-modal-template');
            const modal = template.content.cloneNode(true).firstElementChild;
            modal.querySelector('#historyProductName').textContent = product.name;
            const contentDiv = modal.querySelector('#historyContent');
            
            // Crear la estructura de la tabla y el contenedor para el botón
            contentDiv.innerHTML = `
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-2">Fecha</th>
                            <th scope="col" class="px-4 py-2">Tipo</th>
                            <th scope="col" class="px-4 py-2">Cant.</th>
                            <th scope="col" class="px-4 py-2">Motivo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="loadMoreContainer" class="mt-4 text-center"></div>
            `;

            const tbody = contentDiv.querySelector('tbody');
            const loadMoreContainer = contentDiv.querySelector('#loadMoreContainer');
            modal.querySelector('.cancel-btn').onclick = closeModal;
            openModal(modal);

            const historyCollectionRef = collection(db, `users/${userId}/products/${product.id}/history`);
            let lastVisibleDoc = null; // Guardará el último documento para la paginación

            const loadMoreHistory = async () => {
                loadMoreContainer.innerHTML = '<i class="fas fa-spinner fa-spin fa-lg text-blue-500"></i>';

                // Construir la consulta
                let q = query(historyCollectionRef, orderBy("date", "desc"), limit(HISTORY_PAGE_SIZE));
                if (lastVisibleDoc) {
                    q = query(q, startAfter(lastVisibleDoc));
                }
                
                try {
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty && tbody.rows.length === 0) {
                        contentDiv.innerHTML = '<p class="p-4 text-center">No hay movimientos registrados.</p>';
                        return;
                    }

                    querySnapshot.forEach(doc => {
                        const item = doc.data();
                        const date = item.date.toDate().toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'short' });
                        const typeClass = item.type === 'entrada' ? 'text-green-500' : 'text-red-500';
                        const typeText = item.type === 'entrada' ? 'Entrada' : 'Salida';
                        const row = tbody.insertRow();
                        row.className = 'bg-white border-b dark:bg-gray-800 dark:border-gray-700';
                        row.innerHTML = `
                            <td class="px-4 py-2">${date}</td>
                            <td class="px-4 py-2 font-medium ${typeClass}">${typeText}</td>
                            <td class="px-4 py-2 font-bold">${item.quantity}</td>
                            <td class="px-4 py-2">${item.reason}</td>
                        `;
                    });

                    lastVisibleDoc = querySnapshot.docs[querySnapshot.docs.length - 1];
                    loadMoreContainer.innerHTML = ''; // Limpiar el spinner/botón anterior

                    if (querySnapshot.docs.length === HISTORY_PAGE_SIZE) {
                        const loadMoreBtn = document.createElement('button');
                        loadMoreBtn.textContent = 'Cargar más';
                        loadMoreBtn.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700';
                        loadMoreBtn.onclick = loadMoreHistory;
                        loadMoreContainer.appendChild(loadMoreBtn);
                    }
                } catch (error) {
                    contentDiv.innerHTML = `<p class="p-4 text-center text-red-500">No se pudo cargar el historial. ${getFirestoreErrorMessage(error)}</p>`;
                }
            };
            
            // Cargar la primera página de resultados
            await loadMoreHistory();
        }
    </script>
