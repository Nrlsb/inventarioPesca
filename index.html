<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Pesca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-backdrop {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); z-index: 40;
        }
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 50;
        }
        .action-menu { display: none; }
        .group:hover .action-menu { display: block; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        
        <header class="mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white flex items-center">
                <i class="fas fa-fish-fins mr-3 text-blue-500"></i> Inventario de Pesca
            </h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Gestiona el stock de tu tienda con historial de movimientos.</p>
        </header>

        <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
            <div class="relative w-full md:w-1/2 lg:w-1/3">
                <input type="text" id="searchInput" class="w-full pl-10 pr-4 py-2 border rounded-lg bg-white dark:bg-gray-800 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar producto...">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button id="addProductBtn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center shadow-md">
                <i class="fas fa-plus mr-2"></i> Agregar Producto
            </button>
        </div>

        <div id="loader" class="text-center py-10"><i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i><p class="mt-2">Conectando a la base de datos...</p></div>
        <div id="noProductsMessage" class="hidden text-center py-10"><i class="fas fa-box-open fa-3x text-gray-400"></i><p class="mt-4 text-xl">No hay productos.</p></div>
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <!-- Modals -->
    <div id="modalBackdrop" class="modal-backdrop"></div>
    <div id="productModal" class="modal w-11/12 md:max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <form id="productForm" class="p-6">
            <input type="hidden" id="productId">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6"></h2>
            <div class="grid grid-cols-1 gap-4">
                <input type="text" id="productName" placeholder="Nombre del Producto" class="w-full p-2 border rounded-lg" required>
                <select id="productCategory" class="w-full p-2 border rounded-lg" required>
                    <option value="" disabled selected>Seleccione Categoría</option>
                    <option value="Cañas">Cañas</option> <option value="Reels">Reels</option> <option value="Señuelos">Señuelos</option>
                    <option value="Líneas y Anzuelos">Líneas y Anzuelos</option> <option value="Accesorios">Accesorios</option> <option value="Indumentaria">Indumentaria</option>
                    <option value="Camping">Camping</option> <option value="Otros">Otros</option>
                </select>
                <input type="text" id="productSku" placeholder="SKU / Código" class="w-full p-2 border rounded-lg">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">$</span>
                    <input type="number" id="productPrice" placeholder="Precio" min="0" step="0.01" class="w-full pl-7 p-2 border rounded-lg">
                </div>
                <input type="text" id="productSupplier" placeholder="Proveedor" class="w-full p-2 border rounded-lg">
                <textarea id="productDescription" placeholder="Descripción" rows="3" class="w-full p-2 border rounded-lg"></textarea>
                <div id="initialStockContainer">
                     <label for="productQuantity" class="block mb-1 font-medium text-sm">Stock Inicial</label>
                    <input type="number" id="productQuantity" min="0" class="w-full p-2 border rounded-lg" required>
                </div>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Guardar</button>
            </div>
        </form>
    </div>
    <div id="stockModal" class="modal w-11/12 md:max-w-sm bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <form id="stockForm" class="p-6">
            <input type="hidden" id="stockProductId">
            <h2 class="text-2xl font-bold mb-4">Ajustar Stock</h2>
            <p class="mb-4" id="stockProductName"></p>
            <div class="grid grid-cols-1 gap-4">
                 <select id="movementType" class="w-full p-2 border rounded-lg" required>
                    <option value="entrada">Entrada (Compra)</option>
                    <option value="salida">Salida (Venta/Ajuste)</option>
                </select>
                <input type="number" id="movementQuantity" placeholder="Cantidad" class="w-full p-2 border rounded-lg" min="1" required>
                <input type="text" id="movementReason" placeholder="Motivo (ej: Venta, Pedido #123)" class="w-full p-2 border rounded-lg" required>
            </div>
             <div class="flex justify-end gap-4 mt-6">
                <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 rounded-lg">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg">Confirmar</button>
            </div>
        </form>
    </div>
    <div id="historyModal" class="modal w-11/12 md:max-w-lg bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-2">Historial de Movimientos</h2>
            <p class="mb-4 text-gray-500" id="historyProductName"></p>
            <div id="historyContent" class="max-h-96 overflow-y-auto pr-2"></div>
            <div class="flex justify-end mt-6">
                <button type="button" class="cancel-btn px-4 py-2 bg-gray-200 rounded-lg">Cerrar</button>
            </div>
        </div>
    </div>
    <div id="confirmDialog" class="modal w-11/12 max-w-sm p-6 text-center bg-white dark:bg-gray-800 rounded-xl shadow-2xl">
        <i class="fas fa-trash-alt fa-2x text-red-500 mb-4"></i>
        <h3 class="text-lg font-bold mb-2">¿Estás seguro?</h3>
        <p class="mb-6">Esta acción no se puede deshacer.</p>
        <div class="flex justify-center gap-4">
            <button id="confirmCancelBtn" class="px-6 py-2 bg-gray-200 rounded-lg">Cancelar</button>
            <button id="confirmDeleteBtn" class="px-6 py-2 bg-red-600 text-white rounded-lg">Eliminar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, updateDoc, deleteDoc, getDoc, runTransaction, query, orderBy, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- PEGA AQUÍ TU CONFIGURACIÓN DE FIREBASE ---
        // Reemplaza este objeto con la configuración de tu propio proyecto de Firebase
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDqc9O8o1Z5BQXzgVQO6IWzYeGqnapQCTY",
            authDomain: "inventario-pesca-app.firebaseapp.com",
            projectId: "inventario-pesca-app",
            storageBucket: "inventario-pesca-app.firebasestorage.app",
            messagingSenderId: "252107773486",
            appId: "1:252107773486:web:561229ba98867ee95571bf",
            measurementId: "G-VG7VELT7B7"
        };
        // ---------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let userId = null;
        let productsCollectionRef = null;
        let unsubscribeProducts = null;

        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                initializeAppLogic();
            } else {
                signInAnonymously(auth).catch(error => {
                    console.error("Authentication Error:", error);
                    document.getElementById('loader').innerText = "Error de autenticación. Revisa la configuración de Firebase.";
                });
            }
        });

        const elements = {
            loader: document.getElementById('loader'),
            noProductsMessage: document.getElementById('noProductsMessage'),
            productsGrid: document.getElementById('productsGrid'),
            searchInput: document.getElementById('searchInput'),
            modalBackdrop: document.getElementById('modalBackdrop'),
            productModal: document.getElementById('productModal'),
            productForm: document.getElementById('productForm'),
            modalTitle: document.getElementById('modalTitle'),
            productId: document.getElementById('productId'),
            initialStockContainer: document.getElementById('initialStockContainer'),
            stockModal: document.getElementById('stockModal'),
            stockForm: document.getElementById('stockForm'),
            stockProductId: document.getElementById('stockProductId'),
            stockProductName: document.getElementById('stockProductName'),
            historyModal: document.getElementById('historyModal'),
            historyProductName: document.getElementById('historyProductName'),
            historyContent: document.getElementById('historyContent'),
            confirmDialog: document.getElementById('confirmDialog'),
            confirmCancelBtn: document.getElementById('confirmCancelBtn'),
            confirmDeleteBtn: document.getElementById('confirmDeleteBtn'),
        };

        let currentOpenModal = null;
        let deleteResolver = null;

        function initializeAppLogic() {
            if (!userId) return;
            const collectionPath = `users/${userId}/products`; // Collection path simplified
            productsCollectionRef = collection(db, collectionPath);
            listenForProducts();
            setupEventListeners();
        }

        function openModal(modalElement) {
            closeModal();
            currentOpenModal = modalElement;
            elements.modalBackdrop.style.display = 'block';
            modalElement.style.display = 'block';
        }

        function closeModal() {
            if (currentOpenModal) {
                currentOpenModal.style.display = 'none';
            }
            elements.modalBackdrop.style.display = 'none';
            currentOpenModal = null;
        }

        function showConfirmDialog() {
            openModal(elements.confirmDialog);
            return new Promise(resolve => { deleteResolver = resolve; });
        }
        
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col group';
            card.dataset.id = product.id;
            card.dataset.search = `${product.name} ${product.sku || ''} ${product.category}`.toLowerCase();

            const stockColor = product.quantity <= 5 ? 'text-red-500' : (product.quantity <= 20 ? 'text-yellow-500' : 'text-green-500');
            
            card.innerHTML = `
                <div class="relative p-4 flex-grow">
                     <div class="absolute top-2 right-2">
                        <div class="relative">
                            <button class="action-toggle-btn text-gray-500 hover:text-gray-700 p-2 rounded-full"><i class="fas fa-ellipsis-v"></i></button>
                            <div class="action-menu absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg z-10 hidden">
                                <a href="#" class="stock-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"><i class="fas fa-exchange-alt fa-fw mr-2"></i>Ajustar Stock</a>
                                <a href="#" class="history-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"><i class="fas fa-history fa-fw mr-2"></i>Ver Historial</a>
                                <a href="#" class="edit-btn block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"><i class="fas fa-edit fa-fw mr-2"></i>Editar Datos</a>
                                <a href="#" class="delete-btn block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-gray-600"><i class="fas fa-trash-alt fa-fw mr-2"></i>Eliminar</a>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 dark:text-white truncate pr-8">${product.name}</h3>
                    <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold my-2 px-2.5 py-0.5 rounded-full">${product.category}</span>
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">SKU: ${product.sku || 'N/A'}</p>
                    <div class="flex justify-between items-center text-lg">
                        <span class="font-semibold text-blue-500">$${(product.price || 0).toLocaleString('es-AR')}</span>
                        <span class="font-bold ${stockColor}"><i class="fas fa-boxes-stacked mr-1"></i>${product.quantity}</span>
                    </div>
                </div>`;

            const toggleBtn = card.querySelector('.action-toggle-btn');
            const menu = card.querySelector('.action-menu');
            toggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', () => menu.style.display = 'none');

            card.querySelector('.stock-btn').addEventListener('click', (e) => { e.preventDefault(); handleStockAdjustment(product); });
            card.querySelector('.history-btn').addEventListener('click', (e) => { e.preventDefault(); showHistory(product); });
            card.querySelector('.edit-btn').addEventListener('click', (e) => { e.preventDefault(); handleEdit(product); });
            card.querySelector('.delete-btn').addEventListener('click', (e) => { e.preventDefault(); handleDelete(product.id); });
            return card;
        }

        function listenForProducts() {
            if (unsubscribeProducts) unsubscribeProducts();
            const q = query(productsCollectionRef);
            unsubscribeProducts = onSnapshot(q, (snapshot) => {
                elements.loader.style.display = 'none';
                elements.productsGrid.innerHTML = '';
                elements.noProductsMessage.style.display = snapshot.empty ? 'block' : 'none';
                
                const products = [];
                snapshot.forEach(doc => products.push({ id: doc.id, ...doc.data() }));
                products.sort((a, b) => a.name.localeCompare(b.name));
                
                products.forEach(product => {
                    elements.productsGrid.appendChild(createProductCard(product));
                });
            }, error => console.error("Error listening to products:", error));
        }

        async function saveProduct(e) {
            e.preventDefault();
            const id = elements.productId.value;
            const isNew = !id;

            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                sku: document.getElementById('productSku').value,
                price: parseFloat(document.getElementById('productPrice').value) || 0,
                supplier: document.getElementById('productSupplier').value,
                description: document.getElementById('productDescription').value,
            };

            try {
                if (isNew) {
                    const initialQuantity = parseInt(document.getElementById('productQuantity').value, 10);
                    productData.quantity = initialQuantity;
                    const newDocRef = await addDoc(productsCollectionRef, productData);
                    
                    const movementRef = collection(db, productsCollectionRef.path, newDocRef.id, 'movements');
                    await addDoc(movementRef, {
                        type: 'inicial',
                        quantityChanged: initialQuantity,
                        newQuantity: initialQuantity,
                        reason: 'Stock Inicial',
                        timestamp: Timestamp.now()
                    });
                } else {
                    const productRef = doc(db, productsCollectionRef.path, id);
                    await updateDoc(productRef, productData);
                }
                closeModal();
            } catch (error) { console.error("Error saving product:", error); }
        }
        
        async function adjustStock(e) {
            e.preventDefault();
            const productId = document.getElementById('stockProductId').value;
            const movementType = document.getElementById('movementType').value;
            const quantityChanged = parseInt(document.getElementById('movementQuantity').value, 10);
            const reason = document.getElementById('movementReason').value;

            if (isNaN(quantityChanged) || quantityChanged <= 0) {
                alert("La cantidad debe ser un número positivo.");
                return;
            }

            const productRef = doc(db, productsCollectionRef.path, productId);
            const movementRef = collection(db, productRef.path, 'movements');

            try {
                await runTransaction(db, async (transaction) => {
                    const productDoc = await transaction.get(productRef);
                    if (!productDoc.exists()) throw "El producto no existe!";
                    const currentQuantity = productDoc.data().quantity;
                    let newQuantity;
                    if (movementType === 'entrada') {
                        newQuantity = currentQuantity + quantityChanged;
                    } else {
                        if (currentQuantity < quantityChanged) throw `No hay stock suficiente. Stock actual: ${currentQuantity}.`;
                        newQuantity = currentQuantity - quantityChanged;
                    }
                    transaction.update(productRef, { quantity: newQuantity });
                    transaction.set(doc(movementRef), { type: movementType, quantityChanged, newQuantity, reason, timestamp: Timestamp.now() });
                });
                closeModal();
            } catch (error) {
                console.error("Error en la transacción de stock: ", error);
                alert("Error al ajustar el stock: " + error);
            }
        }

        async function showHistory(product) {
            elements.historyProductName.textContent = product.name;
            elements.historyContent.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cargando...';
            openModal(elements.historyModal);
            
            const movementsRef = collection(db, productsCollectionRef.path, product.id, 'movements');
            const q = query(movementsRef, orderBy("timestamp", "desc"));

            const querySnapshot = await getDocs(q);
            elements.historyContent.innerHTML = '';
            if (querySnapshot.empty) {
                elements.historyContent.innerHTML = '<p>No hay movimientos registrados.</p>';
                return;
            }

            querySnapshot.forEach(doc => {
                const move = doc.data();
                const moveDate = move.timestamp.toDate().toLocaleString('es-AR');
                const typeClass = move.type === 'entrada' ? 'text-green-500' : (move.type === 'salida' ? 'text-red-500' : 'text-blue-500');
                const typeIcon = move.type === 'entrada' ? 'fa-arrow-up' : (move.type === 'salida' ? 'fa-arrow-down' : 'fa-star');
                const sign = move.type === 'entrada' ? '+' : (move.type === 'salida' ? '-' : '');
                
                elements.historyContent.innerHTML += `
                    <div class="p-3 mb-2 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div class="font-bold ${typeClass}"><i class="fas ${typeIcon} fa-fw mr-2"></i> ${move.type.charAt(0).toUpperCase() + move.type.slice(1)} (${sign}${move.quantityChanged})</div>
                            <div class="text-sm text-gray-500">${moveDate}</div>
                        </div>
                        <p class="text-sm mt-1">Motivo: ${move.reason}</p>
                        <p class="text-xs text-right text-gray-400">Stock resultante: ${move.newQuantity}</p>
                    </div>`;
            });
        }

        async function handleDelete(id) {
            const confirmed = await showConfirmDialog();
            if (confirmed) {
                try {
                    await deleteDoc(doc(db, productsCollectionRef.path, id));
                } catch (error) { console.error("Error deleting product:", error); }
            }
            closeModal();
        }

        function handleEdit(product) {
            elements.productForm.reset();
            elements.modalTitle.textContent = "Editar Producto";
            elements.productId.value = product.id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productSku').value = product.sku || '';
            document.getElementById('productPrice').value = product.price || '';
            document.getElementById('productSupplier').value = product.supplier || '';
            document.getElementById('productDescription').value = product.description || '';
            elements.initialStockContainer.style.display = 'none';
            openModal(elements.productModal);
        }

        function handleStockAdjustment(product) {
            elements.stockForm.reset();
            elements.stockProductId.value = product.id;
            elements.stockProductName.textContent = `Producto: ${product.name} (Stock actual: ${product.quantity})`;
            openModal(elements.stockModal);
        }
        
        function setupEventListeners() {
            document.getElementById('addProductBtn').addEventListener('click', () => {
                elements.productForm.reset();
                elements.modalTitle.textContent = "Agregar Nuevo Producto";
                elements.productId.value = '';
                document.getElementById('productCategory').value = "";
                elements.initialStockContainer.style.display = 'block';
                openModal(elements.productModal);
            });

            elements.searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.product-card').forEach(card => {
                    card.style.display = card.dataset.search.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            document.querySelectorAll('.cancel-btn').forEach(btn => btn.addEventListener('click', closeModal));
            elements.modalBackdrop.addEventListener('click', closeModal);
            elements.productForm.addEventListener('submit', saveProduct);
            elements.stockForm.addEventListener('submit', adjustStock);
            
            elements.confirmCancelBtn.addEventListener('click', () => { if (deleteResolver) deleteResolver(false); closeModal(); });
            elements.confirmDeleteBtn.addEventListener('click', () => { if (deleteResolver) deleteResolver(true); closeModal(); });
        }
    </script>
</body>
</html>
