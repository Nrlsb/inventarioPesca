name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # --- AGREGA ESTA SECCIÓN DE PERMISOS AQUÍ ---
    permissions:
      contents: read
      pages: write
      id-token: write
    # -------------------------------------------
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Create Firebase config file 🤫
        # Este comando ahora usa una variable de entorno, que es más seguro
        run: echo "export const firebaseConfig = ${{ env.FIREBASE_CONFIG }};" > firebase.js
        # Aquí definimos la variable de entorno para este paso
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4